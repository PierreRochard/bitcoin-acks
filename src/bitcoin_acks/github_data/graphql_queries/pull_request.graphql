query($prNumber: Int = 10757){
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
    repository(owner: "bitcoin", name: "bitcoin") {
        pullRequest(number: $prNumber) {
            id
            number
            title
            mergeable
            headRepository {
              url
            }
            headRef {
                name
            }
            labels(last: 100) {
                totalCount
                nodes {
                    id
                    name
                    color
                }
            }
            projectCards(last: 100) {
                totalCount
                nodes {
                    id
                    column {
                        id
                        name
                    }
                    project {
                        id
                        number
                        state
                    }
                    createdAt
                    updatedAt
                }
            }
            author {
                login
                url
                avatarUrl
            }
            bodyHTML
            additions
            deletions
            createdAt
            updatedAt
            mergedAt
            closedAt
            state
            reviews(last: 100) {
                totalCount
                nodes {
                    id
                    publishedAt
                    author {
                        login
                        avatarUrl
                    }
                    body
                    url
                }
            }
            comments(last: 100) {
                totalCount
                nodes {
                    id
                    publishedAt
                    author {
                        login
                        avatarUrl
                    }
                    body
                    url
                }
            }
            commits(last: 1) {
                totalCount
                nodes {
                    commit {
                        oid
                        status {
                            state
                            contexts {
                                description
                            }
                        }
                    }
                }
            }
        }
    }
}

