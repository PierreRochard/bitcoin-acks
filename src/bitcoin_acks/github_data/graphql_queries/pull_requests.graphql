query(
$prFirst: Int = 20,
$prCursorAfter: String = null,
$searchQuery: String = null
){
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
    search(
        type: ISSUE,
        first: $prFirst,
        after: $prCursorAfter,
        query: $searchQuery) {
        edges {
            cursor
            node {
                ... on PullRequest {

                    id
                    number
                    title
                    mergeable
                    labels(last: 100) {
                        totalCount
                        nodes {
                            id
                            name
                            color
                        }
                    }
                    projectItems(last: 100) {
                        totalCount
                        nodes {
                            id
                            project {
                                id
                                number
                                title
                            }
                            createdAt
                            updatedAt
                            isArchived
                        }
                    }
                    author {
                        login
                        url
                        avatarUrl
                    }
                    bodyText
                    additions
                    deletions
                    createdAt
                    updatedAt
                    mergedAt
                    closedAt
                    state
                    reviews(last: 100) {
                        totalCount
                        nodes {
                            id
                            publishedAt
                            author {
                                login
                                avatarUrl
                            }
                            bodyText
                            url
                        }
                    }
                    comments(last: 100) {
                        totalCount
                        nodes {
                            id
                            publishedAt
                            author {
                                login
                                avatarUrl
                            }
                            bodyText
                            url
                        }
                    }
                    headRefOid
                    commits(last: 100) {
                        totalCount
                        nodes {
                            commit {
                                oid
                                pushedDate
                                statusCheckRollup {
                                    state
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

