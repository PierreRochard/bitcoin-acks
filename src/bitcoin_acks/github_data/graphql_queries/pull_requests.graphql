query(
$repositoryPath: String = "bitcoin",
$repositoryName: String = "bitcoin",
$prFirst: Int = 100,
$prLast: Int = null,
$prCursorAfter: String = null,
$prCursorBefore: String = null,
$prState: PullRequestState = null
){
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
    repository(owner: $repositoryPath, name: $repositoryName) {
        pullRequests(first: $prFirst,
                     last: $prLast,
                     after: $prCursorAfter,
                     before: $prCursorBefore,
                     states: [$prState],
                     orderBy: {field: UPDATED_AT, direction: DESC}) {
            totalCount
            edges {
                cursor
                node {
                    id
                    number
                    title
                    mergeable
                    labels(last: 100) {
                        totalCount
                        nodes {
                            id
                            name
                            color
                        }
                    }
                    author {
                        login
                        url
                        avatarUrl
                    }
                    bodyHTML
                    additions
                    deletions
                    createdAt
                    updatedAt
                    mergedAt
                    closedAt
                    state
                    comments(last: 100) {
                        totalCount
                        nodes {
                            id
                            publishedAt
                            author {
                                login
                                avatarUrl
                            }
                            body
                            url
                        }
                    }
                    commits(last: 1) {
                        totalCount
                        nodes {
                            commit {
                                oid
                                status {
                                    state
                                    contexts {
                                        description
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

