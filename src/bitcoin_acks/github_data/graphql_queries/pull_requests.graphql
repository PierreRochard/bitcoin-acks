query(
$repositoryPath: String = "bitcoin",
$repositoryName: String = "bitcoin",
$prFirst: Int = 20,
$prCursorAfter: String = null,
$prState: PullRequestState = null
){
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
    repository(owner: $repositoryPath, name: $repositoryName) {
        pullRequests(first: $prFirst,
                     after: $prCursorAfter,
                     states: [$prState],
                     orderBy: {field: UPDATED_AT, direction: DESC}) {
            totalCount
            edges {
                cursor
                node {
                    id
                  	headRepository {
                      url
                    }
                    number
                    title
                    mergeable
                    labels(last: 100) {
                        totalCount
                        nodes {
                            id
                            name
                            color
                        }
                    }
                    projectCards(last: 100) {
                        totalCount
                        nodes {
                            id
                            column {
                                id
                                name
                            }
                            project {
                                id
                                number
                                state
                            }
                            createdAt
                            updatedAt
                        }
                    }
                    author {
                        login
                        url
                        avatarUrl
                    }
                    bodyHTML
                    additions
                    deletions
                    createdAt
                    updatedAt
                    mergedAt
                    closedAt
                    state
                    reviews(last: 100) {
                        totalCount
                        nodes {
                            id
                            publishedAt
                            author {
                                login
                                avatarUrl
                            }
                            body
                            url
                        }
                    }
                    comments(last: 100) {
                        totalCount
                        nodes {
                            id
                            publishedAt
                            author {
                                login
                                avatarUrl
                            }
                            body
                            url
                        }
                    }
                    commits(last: 1) {
                        totalCount
                        nodes {
                            commit {
                                oid
                                status {
                                    state
                                    contexts {
                                        description
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

